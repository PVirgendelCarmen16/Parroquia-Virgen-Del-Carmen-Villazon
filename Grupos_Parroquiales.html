<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo parroquia.png">
    <link rel="stylesheet" href="estilo.css" />
    <title>Grupos Parroquiales</title>
</head>
<body>
    <nav>
      <a href="javascript:history.back()">Inicio</a>
      <a href="Grupos_Parroquiales.html">Grupos Parroquiales</a>
      <a href="">Sacramentos</a>
    </nav>
    <div>
        <form action="" class="formulario">
            <img class="imgLogo" src="logo parroquia.png" alt="logo">
      
            <h1 class="formulario__titulo">Parroquia</h1>
            <h1 class="formulario__titulo">Nuestra Señora Virgen del Carmen</h1>
            <h3 class="formulario__subtitulo">Únete</h3>
            <p class="formulario__parrafo">
              Llena el formulario para unirte a uno de nuestros grupos parroquiales.
              (si no estas seguro revisa la informacion de cada grupo en nuestra pagina de Inicio)
            </p>
      
            <label for="cliente" class="formulario__label">¿Cuál es tu nombre completo?</label>
            <input
              id="cliente"
              type="text"
              class="formulario__input"
              placeholder="Nombre Completo"
            />
            <label for="numero" class="formulario__label">¿Cuál es tu número de celular?</label>
            <input
              id="numero"
              type="text"
              class="formulario__input"
              placeholder="Número de Celular"
            />
      
            <label for="Grupos" class="formulario__label"
              >¿Cuál es el servicio que se desea realizar?</label
            >
            <select id="Grupos" name="listaservicios" class="formulario__input">
              <option value="select">-selecciona un grupo-</option>
              <option>Monaguillos</option>
              <option>Infancia Misionera</option>
              <option>Pastoral Juvenil Vocacional (PJV)</option>
              <option>Ministros de la Palabra</option>
              <option>Ministros de Música</option>
            </select>
      
            <div id="respuesta"></div>
      
            <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
          </form>
          <script src="form.js"></script>
    </div>
</body>
</html>
